<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Open navigation" (click)="nav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar__spacer"></span>
</mat-toolbar>

<mat-drawer-container class="navigation-drawer">
  <mat-drawer #nav mode="side" opened class="navigation-drawer__nav">
    <mat-nav-list>
      <a mat-list-item routerLink="/movies/watchlist">Watchlist</a>
      <a mat-list-item routerLink="/movies/all">Movies</a>
      <a mat-list-item routerLink="/administration">Administration</a>
   </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="navigation-drawer__content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
